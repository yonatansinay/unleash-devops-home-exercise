name: CI Pipeline

on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm ci

    - name: Build Project
      run: npm run build

    - name: Docker Build
      run: docker build -t ${{ vars.DOCKER_USERNAME }}/unleash-s3-app:${{ github.sha }} .

    - name: Log in to Docker Hub
      env:
        # DOCKER_PASSWORD is still stored as a secret.
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: echo $DOCKER_PASSWORD | docker login -u ${{ vars.DOCKER_USERNAME }} --password-stdin

    - name: Push Docker Image
      run: docker push ${{ vars.DOCKER_USERNAME }}/unleash-s3-app:${{ github.sha }}
